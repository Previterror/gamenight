<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Gamenight</title>
</head>

<body class="bg-primary text-danger">
  <!-- SECTION -->
  <header>
    <h1>Gamenight</h1>
  </header>

  <!-- SECTION -->
  <main>

    <section id="router-view">
      <!-- primary viewport -->
    </section>

    <section class="container">
      <div class="row justify-content-around">
        <div id="leaderboard" class="col-11">
          <div>
            <img src="" alt="Player Photo">
            <span>Player Name</span>
            <button>-</button>
            <span>Score</span>
            <button>+</button>
          </div>
        </div>
        <form id="addForm" onsubmit="app.PlayerController.addPlayer(event)">
          <div>
            <label for="name">Player Name:</label>
            <input type="text" minlength="2" maxlength="15" name="name" required />
          </div>
          <div>
            <button type="submit" class="btn btn-warning">Add Player</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
